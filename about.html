<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITEP Grammar Test</title>
    <link rel="stylesheet" href="https://andybrewer.github.io/mvp/mvp.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>ITEP Grammar Test <sup>Not official</sup></h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li>README</li>
          <li>
            <a href="https://twitter.com/Orliland" target="_blank">Twitter â†—</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main"></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js
      "></script>
    <script>
      const mainElement = document.querySelector("#main");
      const getReadme = async (url) => {
        try {
          const response = await fetch(url);
          const data = await response.text();
          return data;
        } catch (error) {
          console.error(error);
        }
      };

      const readmeFile =
        "https://raw.githubusercontent.com/Orliland/itep-grammar-test/main/README.md";
      getReadme(readmeFile).then((content) => {
        const converter = new showdown.Converter(),
          html = converter.makeHtml(content);
        mainElement.innerHTML = html;
      });
    </script>
  </body>
</html>
